<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Lista Mascotas</title>
</head>
<body>
    <div class="container mt-5">
    <form>
        <div class="mb-3">
        <label for="txtIdMascota" class="form-label">Ingresa tu Mascota</label>
        <input type="number" class="form-control" id="txtIdMascota" name="txtIdMascota"><!-- indica nombre parametros -->
        </div>
        <button type="button" class="btn btn-danger" id="btnBuscar">Buscalo</button>
    </form>
</div>
    <div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Raza</th>
            <th scope="col">Edad</th>
            <th scope="col">Especie</th>
            <th scope="col">Genero</th>
            <th scope="col">Rut Dueno </th>
            <th scope="col">Nombre Dueno</th>
            <th scope="col">Apellido Dueno</th>
        </tr>
        </thead>
        <tbody id="cuerpoTabla">
        
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
